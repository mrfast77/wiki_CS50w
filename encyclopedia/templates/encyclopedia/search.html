{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h3>Search Results</h3>
    <div class="search-anchors">
        {% for entry in entries %}
        <div>
            <a href="{% url 'encyclopedia:title' entry=entry %}">{{ entry|safe }}</a>
        </div>
        {% empty %}
            <h4>{{ message }}</h4>
        {% endfor %}
    </div>
{% endblock %}
