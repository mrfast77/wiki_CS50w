{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:title' entry=entry %}">{{ entry }}</a></li>
        {% empty %}
        <p>Could not load the entries</p>
        {% endfor %}
    </ul>
{% endblock %}
